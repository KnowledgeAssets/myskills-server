spring:
  data:
    neo4j:
      # Auto-create indexes and constraints during development.
      auto-index: update

logging:
  level:
    root: INFO
    io.knowledgeassets.myskills.server: DEBUG

security:
  oauth2:
    resource:
      jwk:
        # Development URL to retrieve the public key for ID token validation.
        key-set-uri: http://localhost:9000/auth/realms/MySkills/protocol/openid-connect/certs
